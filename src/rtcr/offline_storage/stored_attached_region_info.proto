syntax = "proto3";
package protobuf;

import "ram_dataspace_capability.proto";

message Stored_attached_region_info{
	uint16_t                 const attached_ds_badge = 1;
	Ram_dataspace_capability const memory_content = 2;
	size_t size = 3;
	off_t offset = 4;
	addr_t rel_addr = 5;
	bool executable = 6;
}
