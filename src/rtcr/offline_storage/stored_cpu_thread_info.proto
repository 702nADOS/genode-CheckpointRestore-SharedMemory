syntax = "proto3";
package protobuf;

message Stored_cpu_thread_info{
	uint16_t            const pd_session_badge = 1;
	Cpu_session::Name   const name = 2;
	Cpu_session::Weight const weight = 3;
	addr_t              const utcb = 4;
	bool started = 5;
	bool paused = 6;
	bool single_step = 7;
	Affinity::Location affinity = 8;
	uint16_t           sigh_badge = 9;
	Thread_state       ts = 10;
}
